<!DOCTYPE html>
<html lang="zh-cmn-hans">
<head>
	<meta charset="utf-8">
	<title>用户注册-木木租房平台</title>
</head>
<body>
	<header role="banner">
		<div class="banner">
			<a href="#"><img src="../img/logo.png" width=100 height=50 /></a>
		</div>
	</header>
	
	<main role="main">
		<h1>创建账户</h1>
		<form method="post" action="/user/register.action">
			<fieldset>
				<div class="fields">
					<p class="row">
						<input type="text" name="mobilePhone" required="required" placeholder="请输入手机号" />
						<button type="button" class="sms-btn">发送验证码</button>
					</p>
					<p class="row">
						<input type="text" name="verificationCode" required="required" placeholder="请输入短信验证码" />
					</p>
					<p class="row">
						<input type="text" name="nickname" required="required" placeholder="请输入2-16个字的昵称" />
					</p>
					<p class="row">
						<input type="password" name="password" required="required" placeholder="请输入密码（6-20位字母、数字）" />
					</p>
					<p class="row">
						<input type="password" name="verificationPassword" required="required" placeholder="请确认密码" />
					</p>
				</div>
			</fieldset>
			<p>注册即表示您已阅读并同意<a href="#">木木用户服务协议</a></p>
			<p class="row">
				<input type="submit" value="注册"/>
			</p>
		</form>
	</main>
	
	<aside>
		<section>
			<p>已有木木账号：</p>
			<p><a href="login.html">请直接登录</a></p>
		</section>
		<section>
			<p>使用以下账号直接登录：</p>
			<ul>
				<li><a href="#"><img alt="微信" src="../img/微信.png" /></a></li>
				<li><a href="#"><img alt="QQ" src="../img/QQ.png" /></a></li>
				<li><a href="#"><img alt="微博" src="../img/微博.png" /></a></li>
			</ul>
		</section>
		<section>
			<img alt="APP二维码" src="../img/APP二维码.png" />
			<p>[扫描下载木木APP]</p>
		</section>
	</aside>
	
	<footer>
		<p><small>北京木木房地产经纪有限公司 版权所有 | 网络经营许可证 京ICP备12345678号-16  &copy;2019 mumu.com, all rights reserved.</small></p>
	</footer>
</body>
</html>

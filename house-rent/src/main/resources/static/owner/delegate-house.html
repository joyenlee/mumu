<!DOCTYPE html>
<html lang="zh-cmn-hans">
<head>
	<meta charset="utf-8" />
	<title>委托房产-木木租房平台</title>
</head>
<body>
	<header role="banner">
		<div class="banner">
			<a href="#"><img src="../img/logo.png" width=100 height=50 /></a>
		</div>
	</header>
	<main role="main">
		<h1>委托房产</h1>
		<form method="post" action="delegateHouse.action">
			<fieldset>
				<h2>对租金的要求</h2>
				<p>
					<label for="">每个月租金不少于：</label>
					<input type="text" id="minimum-income" name="minimumIncome" required />元
				</p>
			</fieldset>
			<fieldset>
				<h2>对租赁形式的要求</h2>
				<p>
					<input type="checkbox" id="whole-rent" name="rentTypes" value="0" checked />
					<label for="whole-rent">整租</label>
					<input type="checkbox" id="shared-rent" name="rentTypes" value="1" checked />
					<label for="shared-rent">合租</label>
				</p>
			</fieldset>
			<fieldset>
				<h2>委托形式</h2>
				<p>
					<input type="radio" id="delegate-manually" name="delegateType" value="0" />
					<label for="delegate-manually">我来指定房管</label>
					<input type="radio" id="delegate-automatically" name="delegateType" value="1" checked />
					<label for="delegate-manually">系统自动分配房管</label>
				</p>
			</fieldset>
			<fieldset>
				<h2>对租客的要求</h2>
				<p>
					<input type="checkbox" id="smoking" name="requirements" value="0" checked />
					<label for="whole-rent">允许吸烟</label>
					<input type="checkbox" id="cooking" name="requirements" value="1" checked />
					<label for="shared-rent">允许做饭</label>
					<input type="checkbox" id="pets" name="requirements" value="2" checked />
					<label for="shared-rent">允许养宠物</label>
					<input type="checkbox" id="party" name="requirements" value="3" checked />
					<label for="shared-rent">允许聚会</label>
				</p>
			</fieldset>
			<input type="submit" value="立即委托" />
		</form>
	</main>
	<footer>
		<p><small>北京木木房地产经纪有限公司 版权所有 | 网络经营许可证 京ICP备12345678号-16  &copy;2019 mumu.com, all rights reserved.</small></p>
	</footer>
</body>
</html>
